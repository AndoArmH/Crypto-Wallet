<!DOCTYPE html>
<html>
  <head>
    <title>Generate Account</title>
  </head>
  <body>
    <h1>New Account Created</h1>
    <p>Here is your new account's mnemonic phrase:</p>
    <p><strong id="mnemonic"></strong></p>
    <p><em>Warning: Keep this phrase secure. Anyone with access to it can access your funds.</em></p>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      axios.get('/generateAccount')
        .then(function (response) {
          document.getElementById('mnemonic').textContent = response.data.mnemonic;
        })
        .catch(function (error) {
          console.error(error);
        });
    </script>
  </body>
</html>
